<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venkata Ramagopal Vemuri - Portfolio</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1e1e2f;
            color: #fff;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: #12122b;
            color: #fff;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo span {
            color: #ffdd57;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffdd57;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5rem 10%;
            background-color: #1e1e2f;
        }

        .hero-content {
            max-width: 50%;
        }

        .greeting {
            color: #ffdd57;
            font-size: 1.2rem;
        }

        h1 {
            font-size: 3rem;
            margin: 0.5rem 0;
        }

        .intro {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #cfcfcf;
            line-height: 1.6;
        }

        .contact-button {
            background-color: #ffdd57;
            color: #12122b;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .contact-button:hover {
            background-color: #e5c441;
        }

        .hero-image img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-content, .hero-image {
                max-width: 100%;
            }

            h1 {
                font-size: 2.5rem;
            }

            .intro {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">About<span>Me.</span></div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Service</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <p class="greeting">Hello, Welcome</p>
            <h1>Iâ€™m Venkata Ramagopal Vemuri</h1>
            <p class="intro">A passionate Computer Engineering student focused on developing solutions through software and web development.</p>
            <a href="mailto:ramagopalvemuri9390@gmail.com" class="contact-button">Contact Me</a>
        </div>
    </section>

    <script>
        // Smooth scrolling to sections
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
